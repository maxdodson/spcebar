<!DOCTYPE html>
<html>
<head>
	<title>spcebar</title>
	<style>
		.container {
			margin-top: 30vh;
			text-align: center;
			font-family: Tahoma, 'Trebuchet MS', sans-serif;
		}
		#dash {
			-webkit-animation: blink 1s infinite;
			animation: blink 1s infinite
		}
		@keyframes blink {
			0%, 50% {
				opacity: 1;
			}
			65%, 100% {
				opacity: 0;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<span>spcebar</span>
		<span id="dash">|</span>
	</div>
	<div class="container">
		coming soon..
	</div>
</body>
</html>
